<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: chocolate;
            /* transition后值   所要改变属性 进行时间 运动方式 延长时间 */
            transition: width 2s ease 2s;   
        }
        #div1:hover{
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
