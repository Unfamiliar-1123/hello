<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName("li");
        for(var i = 0;i<aLi.length;i++){
            aLi[i].onclick = function(){
                setTimeout(function(){
                    console.log(this);     //使用定时器this指向window
                },1000);  

                setTimeout(() => {
                    console.log(this);    //箭头函数this指向本身   指向父作用域
                }, 1000);

                setTimeout(function() {
                    console.log(this);     //使用bind改变this指向
                }.bind(this), 1000);


                
            }
        }




        var obj ={
            name:"zs",
           /* say:() => {
                setTimeout(() => {
                    console.log(this);  //this指向window
                }, 1000);
            */
                say:function()  {
                setTimeout(() => {
                    console.log(this);  //this指向obj
                }, 1000);
                
            }
        }
        obj.say();
    </script>
</body>
</html>
