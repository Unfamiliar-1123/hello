<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: khaki;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: plum;
        }

    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div>
    </div>

    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

        /*oDiv1.onclick = function(){
            console.log('div1 onclick1');
        }
        oDiv1.onclick = function(){
            console.log('div1 onclick2');
        }*/
        oDiv1.addEventListener('click',function(){
            console.log('div1 onclick1')
        },false)
        oDiv1.addEventListener('click',function(){
            console.log('div1 onclick2')
        },false)
        //捕获true    冒泡false



        /*
        同时有捕获和冒泡时，先捕获后冒泡    先从外往里，再从里往外
        
        */

        oDiv1.addEventListener('click',function(){
            console.log('div1 捕获')
        },true)
        oDiv2.addEventListener('click',function(){
            console.log('div1 捕获')
        },true)
        oDiv1.addEventListener('click',function(){
            console.log('div1 冒泡')
        },false)
        oDiv2.addEventListener('click',function(){
            console.log('div1 冒泡')
        },false)
    </script>
</body>
</html>
