<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: khaki;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: plum;
        }

    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
        </div>
    </div>


    <a href="http:www.baidu.com" id="btn">baidu</a>


    <script>



        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        oDiv1.onclick = function(){
            console.log('div1 onclick');
        }
        oDiv2.onclick = function(e){
            console.log('div2 onclick');
            //阻止冒泡
            e.stopPropagation();
            //阻止冒泡IE浏览器写法
            e.cancelBubble = true;
        }


        var oBtn = document.getElementById('btn');
        oBtn.onclick = function(e){
            console.log('sfare');
            /*阻止跳转,阻止默认行为
            //return false;
            e.preventDefault();*/
            e.preventDefault();
            //IE浏览器写法
            e.returnValue = false;
        }


    </script>
</body>
</html>
