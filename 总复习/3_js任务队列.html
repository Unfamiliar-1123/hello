<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- js是单线程
         同步任务，异步任务

         宏任务（定时器）   微任务
         执行时先找有没有微任务  然后再找宏任务
    
    
    
    -->

    <script>
        console.log('1');

        setTimeout(function(){  //宏任务
            console.log('2');
            process.nextTick(function(){
                console.log('3');
            })
            new Promise(function(resolve){
                console.log('4');
                resolve();
            }).then(function(){
                console.log('5')
            })
        })
        process.nextTick(function(){  //微任务
            console.log('6');
        })


        // 输出结果  1  6  2  4  3  5
    </script>



</body>

</html>
