<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <p>{{message}}</p>
        <p>{{reversedMessage}}</p>

    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                message:"helloworld"
            },
            methods:{

            },
            computed:{
                reversedMessage(){
                    return this.message.split("").reverse().join("");
                }
            }
        })
    </script>

</body>
</html>
