<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        类：具有相同属性和方法的集合



     -->
    <script>
        var p1 = {
            name:'ls',
            age:18,
            say:function(){
                console.log("hahaha")
            }
        }

        function Person(){
            this.name='ww',
            this.age=20,
            this.say=function(){
                console.log("lala")
            }

        }
        var p2 = new Person();
        console.log(p2);


        function Person(name,age){
            this.name=name,
            this.age=age,
            this.say=function(){
                console.log(this.name + "lala")
            }

        }


        /*
        
        原型  prototype
           函数有一个prototype属性，这个属性是一个指针，指向他的原型对象
           原型对象下的属性和方法 可以被实例化对象所共享
           声明类  属性写在构造函数中
                  方法写在原型下
           原型下有一个constructor属性，指向他的构造函数
    

        __proto__实例化对象的属性，指向构造函数的原型

        

    */

        Person.prototype.sex = "girl";




        var p3 = new Person('zl',22);
        console.log(p3.sex);
        p3.say();
        var p4 = new Person('ii',24);
        console.log(p4);
        p4.say();

    </script>
</body>
</html>
