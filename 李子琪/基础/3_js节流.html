    <script>
        function throttle(fn,delay){
            var startTime = 0;
            return function(){
                var nowTime = Date.now();
                if(nowTime - startTime > delay){
                    fn()
                    startTime = nowTime;
                }
            }
        }
        document.onmousemove = throttle(function(){
            console.log(Date.now())
        },1000);
    </script>
