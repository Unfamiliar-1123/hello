<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        常见状态码
        200   成功，一切正常
        500   服务器方面的问题
        503   服务不可用
        404   找不到资源
        301   永久重定向
        302   临时重定向
        304   缓存 
     -->


     <!-- 
        存在有XMLHttpRequest的状态。从0到4发生变化

        0   请求未初始化
        1   服务器连接已建立
        2   请求已接收
        3   请求处理中
        4   请求已完成，且相应已就绪



      -->
</body>

</html>
