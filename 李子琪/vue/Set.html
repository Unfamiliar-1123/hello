<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div id="app">

        <button @click = "fn()">change</button>
        <h2 v-for = "val in arr">{{val}}</h2>

    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                arr:[
                    "aaaa",
                    "bbbb",
                    "cccc"
                ]

            },
            methods:{

                fn(){

                    // vue中不能通过索引设置值
                    // this.arr[1] = "abcd";
                    Vue.set(this.arr,1,"abcd");
                }

            }
        })
    </script>
    
</body>
</html>
