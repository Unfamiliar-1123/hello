<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <input type="text" v-model = "msg">

        <div>
            <input type="radio" v-model="sex" value="1">男
            <input type="radio" v-model="sex" value="0">女
        </div>

        <div>
            <input type="checkbox" v-model="hobby" value="eat">eat
            <input type="checkbox" v-model="hobby" value="sleep">sleep
            <input type="checkbox" v-model="hobby" value="code">code
        </div>

        <div>
            <select v-model="school">
                <option value="农大">农大</option>
                <option value="工大">工大</option>
                <option value="清华">清华</option>
                <option value="北大">北大</option>
            </select>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"啦啦",
                sex:"",
                hobby:[],
                school:""
            }
        })
    </script>
</body>
</html>
